<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      lang="pt-br">
    <head jsf:id="head">
        <meta charset="UTF-8" />
        <title>Loucademia</title>
        <link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css" />
    </head>
    <body>
        <!--  CabeÃ§alho - InÃ­cio -->

            <img src="images/Loucademia_Logotipo.png" />
            <nav>
                <div>
                    <a jsf:outcome="dadosAluno">Novo aluno</a><br />
                    <a jsf:outcome="pesquisaDeAluno?clear=true">Pesquisa de aluno</a><br />
                    <a jsf:outcome="controleDeAcesso">Controle de acesso</a><br />
                    <a jsf:outcome="relatoriosDeEntradaSaida">Relatórios de Entradas e Saí­das</a><br />
